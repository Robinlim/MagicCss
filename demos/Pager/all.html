	<body>
		<div id="magic-pager2" class=""></div>
		<div id="magic-pager1" class="tang-blue"></div>
		<div id="magic-pager3" class="tang-black"></div>
		<script type="text/javascript">
		var pager1 = new magic.Pager({'currentPage' : 1, 'totalPage' : 8});
		pager1.render('magic-pager1');
		pager1.on('pagechange', function(evt) {
			baidu.event(evt).preventDefault();
		});
		
		var pager2 = new magic.Pager({'currentPage' : 1, 'totalPage' : 8});
		pager2.render('magic-pager2');
		pager2.on('pagechange', function(evt) {
			baidu.event(evt).preventDefault();
		});
		
		var pager3 = new magic.Pager({'currentPage' : 1, 'totalPage' : 8});
        pager3.render('magic-pager3');
        pager3.on('pagechange', function(evt) {
            baidu.event(evt).preventDefault();
        });
		</script>
	</body>
