<style>
    .mg-combobox{
        width: 300px;
    }
</style>
<h2>组合框组件</h2>
<p>在原生select下拉控件上增加可编辑选中内容的功能 </p>
<!-- tpl start -->
<div class="mg-combobox">
    <div class="mg-combobox-container">
        <input class="mg-combobox-input" />
        <a onclick="return false" class="mg-icon mg-icon-chevron-down" href="#"></a>
    </div>
    <ul class="mg-combobox-menu mg-dropdown mg-shadow">
        <li class="mg-combobox-menu-item mg-dropdown-item">
            北京
        </li>
        <li class="mg-combobox-menu-item mg-dropdown-item">
            上海
        </li>
        <li class="mg-combobox-menu-item mg-dropdown-item mg-selected">
            天津
        </li>
        <li class="mg-combobox-menu-item mg-dropdown-item">
            重庆
        </li>
        <li class="mg-combobox-menu-item mg-dropdown-item">
            广州
        </li>
    </ul>
</div>
<!-- tpl end -->
